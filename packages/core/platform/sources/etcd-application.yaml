---
apiVersion: cozystack.io/v1alpha1
kind: PackageSource
metadata:
  name: cozystack.etcd-application
spec:
  sourceRef:
    kind: OCIRepository
    name: cozystack-packages
    namespace: cozy-system
    path: /
  variants:
    - name: default
      dependsOn:
        - cozystack.networking
      libraries:
        - name: cozy-lib
          path: library/cozy-lib
      components:
        - name: etcd
          path: extra/etcd
          libraries: ["cozy-lib"]
        - name: etcd-rd
          path: system/etcd-rd
          install:
            namespace: cozy-system
            releaseName: etcd-rd

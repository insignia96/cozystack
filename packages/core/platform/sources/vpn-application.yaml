---
apiVersion: cozystack.io/v1alpha1
kind: PackageSource
metadata:
  name: cozystack.vpn-application
spec:
  sourceRef:
    kind: OCIRepository
    name: cozystack-packages
    namespace: cozy-system
    path: /
  variants:
    - name: default
      dependsOn:
        - cozystack.networking
      libraries:
        - name: cozy-lib
          path: library/cozy-lib
      components:
        - name: vpn
          path: apps/vpn
          libraries: ["cozy-lib"]
        - name: vpn-rd
          path: system/vpn-rd
          install:
            namespace: cozy-system
            releaseName: vpn-rd

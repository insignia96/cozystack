apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: front-readonly
rules:
- apiGroups:
  - front.in-cloud.io
  resources: ['*']
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: front-readonly-authenticated
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: front-readonly
subjects:
- kind: Group
  name: system:authenticated
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: front.in-cloud.io/v1alpha1
kind: CustomColumnsOverride
metadata:
  name: cozystack-vm-secrets
spec:
  id: "factory-virtualmachine-detail-secrets"
  additionalPrinterColumns:
    - jsonPath: .metadata.name
      name: NAME
      type: string
    - name: EternalCurse
      type: factory
      customProps:
        disableEventBubbling: true
        items:
          - type: SecretBase64Plain
            data:
              id: example-secterbase64
              plainTextValue: "hello"
              base64Value: "{reqsJsonPath[0]['.data.userdata']['-']}"
---
apiVersion: front.in-cloud.io/v1alpha1
kind: CustomColumnsOverride
metadata:
  name: apps-cozystack-virtualmachine-detail
spec:
  id: "stock-namespace-/apps.cozystack.io/v1alpha1/virtualmachines"
  additionalPrinterColumns:
    - jsonPath: .metadata.name
      name: Name
      type: string
    - jsonPath: .metadata.namespace
      name: Namespace
      type: string
    - jsonPath: .spec.running
      name: Running
      type: boolean
    - jsonPath: .spec.instanceType
      name: InstanceType
      type: string
    - jsonPath: .spec.instanceProfile
      name: Profile
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date

---
apiVersion: front.in-cloud.io/v1alpha1
kind: CustomColumnsOverride
metadata:
  name: virtualmachine-status-conditions
spec:
  id: "factory-virtualmachine-detail-status-conditions"
  additionalPrinterColumns:
    - jsonPath: .type
      name: Type
      type: string
    - jsonPath: .status
      name: Status
      type: string
    - jsonPath: .lastTransitionTime
      name: LastTransitionTime
      type: string
    - jsonPath: .message
      name: Message
      type: string
  additionalPrinterColumnsUndefinedValues:
    - key: Message
      value: "-"
